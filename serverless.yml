functions:
  create-post:
    handler: api/create.handler
    description: POST /posts
    events:
      - http:
          path: posts
          method: post
          authorizer: aws_iam
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  update-post:
    handler: api/update.handler
    description: PATCH /posts
    events:
      - http:
          path: posts
          method: patch
          authorizer: aws_iam
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  list-posts:
    handler: api/list.handler
    description: GET /posts
    events:
      - http:
          path: posts
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  get-post:
    handler: api/get.handler
    description: GET /posts/{slug}
    events:
      - http:
          path: posts/{slug}
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  delete-post:
    handler: api/delete.handler
    description: DELETE /posts/{slug}
    events:
      - http:
          path: posts/{slug}
          method: delete
          authorizer: aws_iam
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

  auth:
    handler: api/auth.handler
    description: Authentication for Admin to some API methods
    events:
      - http:
          path: auth
          method: get
          cors:
            origin: '*'
            headers: ${self:custom.allowedHeaders}

