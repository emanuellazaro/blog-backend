service: blog-backend
#app: your-app-name
#tenant: your-tenant-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-domain-manager

custom:
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
  customDomain:
    domainName: api.brazu.ca
    basePath: v1
    stage: ${self:provider.stage}
    certificateName: '*.brazu.ca'
    endpointType: 'edge'
    createRoute53Record: true
    securityPolicy: tls_1_2

  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true

provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1
  stage: dev
  memorySize: 128
  timeout: 3
  endpointType: regional
  environment: 
    POSTS_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    POSTS_SLUG_INDEX: post_slug-index
    COGNITO_IDENTITY_POOL_ID: us-east-1:d1f11261-c7c2-40f6-bbbc-5901750c1340
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
        - dynamodb:UpdateItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.POSTS_TABLE}"
    - Effect: Allow
      Action: 
        - dynamodb:Query
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.POSTS_TABLE}/index/${self:provider.environment.POSTS_SLUG_INDEX}"


